<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>新世界の神</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <div class="logo">
            <a href="#"></a>
            <span>新世界</span>
        </div>
        <div class="separator"></div>
        <nav>
            <a href="#" class="is-active">首页</a>
            <a href="#">最新活动</a>
            <a href="#">项目介绍</a>
            <a href="#">爱心社区</a>
            <a href="#">关于我们</a>
        </nav>
        <div class="log-in">
            <i class="material-icons">person</i>
            <span>登录</span>
        </div>
    </header>
    <main>
        <section class="welcome">
            <div class="img-cover"></div>
            <div class="welcome-text">
                <h1>Time of new life</h1>
                <h2>新时代，年轻的人们让我们一起</h2>
                <h2>体验新生活，享受新生活</h2>
                <button class="button">开始体验</button>
            </div>
        </section>
        <section class="characteristics">
            <div class="box">
                <i class="icon" id="icon1"></i>
                <h3>打造全新世界观，让你更爱你的生活</h3>
            </div>
            <div class="box">
                <i class="icon" id="icon2"></i>
                <h3>丰富多彩的公益活动，发挥新世界的主人公意识</h3>
            </div>
            <div class="box">
                <i class="icon" id="icon3"></i>
                <h3>时尚的新理念，超前体验未知的生活</h3>
            </div>
            <div class="box">
                <i class="icon" id="icon4"></i>
                <h3>完善的培训机制，培养你全新的世界观</h3>
            </div>
        </section>
        <section class="banner">
            <div class="container">
                <i class="logo"></i>
                <h1>关于新世界，你不知道的还有什么？</h1>
            </div>
        </section>
        <section class="activities">
        	<section class="search">
        		<div class="cover"></div>
        		<div class="wrapper">
        			<h1>查找新世界城市活动信息</h1>
        			<span class="separator-horizontal"></span>
					<h2>每个城市都有不同的活动信息，请自助查询您所需了解的城市</h2>
        		</div>
        	</section>
        	<section class="examples">
        		
        	</section>
        </section>
    </main>
</body>

</html>
