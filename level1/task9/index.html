<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>cilicili</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <i class="logo"></i>
        <span class="separator-flex"></span>
        <div class="search-bar">
            <label for="search-input">
                <i class="material-icons">search</i>
            </label>
            <input type="text" id="search-input" name="search">
        </div>
        <i class="material-icons">person</i>
        <span>登录</span>
    </header>
    <div class="side-bar">
        <div class="user">
            <div class="icon">
                <i class="user-photo"></i>
            </div>
            <span>ドッジュさん</span>
        </div>
        <div class="user-info">
            <div class="watching">
                <span>22333</span>
                <br>
                <span>收藏</span>
            </div>
            <div class="fans">
                <span>66666</span>
                <br>
                <span>粉丝</span>
            </div>
        </div>
        <ul class="data-lists">
            <li class="data-list is-selected">
                <div class="list-title">
                    <i class="material-icons">business_center</i>
                    <span>个人报表</span>
                </div>
				<ul class="file-lists">
					<li class="file-list">
						
					</li>
					<li class="file-list"></li>
					<li class="file-list"></li>
				</ul>
            </li>
            <li class="data-list">
                <div class="list-title">
                    <i class="material-icons">star</i>
                    <span>个人收藏</span>
                </div>
            </li>
            <li class="data-list">
                <div class="list-title">
                    <i class="material-icons">share</i>
                    <span>我的分享</span>
                </div>
            </li>
            <li class="data-list">
                <div class="list-title">
                    <i class="material-icons">party_mode</i>
                    <span>图库</span>
                </div>
            </li>
            <li class="data-list">
                <div class="list-title">
                    <i class="material-icons">event_note</i>
                    <span>成长记录</span>
                </div>
            </li>
            <li class="data-list">
                <div class="list-title">
                    <i class="material-icons">event_available</i>
                    <span>账户信息</span>
                </div>
            </li>
        </ul>
    </div>
</body>

</html>
