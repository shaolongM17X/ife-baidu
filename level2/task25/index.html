<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Nav Tree</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100' rel='stylesheet' type='text/css'>
    <script src="js/TreeNode.js"></script>
    <style>
    * {
        font-family: 'Roboto', sans-serif;
        box-sizing: border-box;
    }
    
    .mdl-shadow--2dp {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 3px 1px -2px rgba(0, 0, 0, 0.2), 0 1px 5px 0 rgba(0, 0, 0, 0.12);
    }
    
    .side-bar {
        width: 300px;
        height: 100vh;
        background-color: black;
        position: absolute;
        left: 0;
        top: 0;
    }
    
    .side-bar h1 {
        color: white;
        padding-left: 40px;
        font-size: 26px;
        font-weight: 100;
    }
    
    body {
        margin: 0;
        background-color: #FAFAFA;
    }
    
    img {
        height: 100vh;
        position: absolute;
        right: 0;
        top: 0;
    }
    
    .lists {
        list-style-type: none;
        padding: 0;
        width: 300px;
        position: absolute;
        z-index: 999;
        background-color: black;
    }
    
    .lists:not([id='rootUl']) {
        left: 300px;
        top: 0;
    }
    
    .list {
        display: flex;
        align-items: center;
        padding: 15px 40px;
        color: white;
        position: relative;
        background-color: black;
        transition: all 0.2s ease;
    }
    
    .list span,
    .list a {
        flex: 1;
        color: white;
    }
    
    .list i,
    .list a,
    .list span {
        -webkit-touch-callout: none;
        /* iOS Safari */
        -webkit-user-select: none;
        /* Chrome/Safari/Opera */
        -khtml-user-select: none;
        /* Konqueror */
        -moz-user-select: none;
        /* Firefox */
        -ms-user-select: none;
    }
    
    .list i {
        transition: all 0.3s ease;
        color: black;
        margin-right: 10px;
    }
    
    .list:hover {
        background-color: #FFC107;
    }
    
    .list:hover > a,
    .list:hover > span {
        color: black;
    }
    
    .list span:hover {
        cursor: context-menu;
    }
    
    .list i:hover {
        transform: rotate(90deg);
        cursor: pointer;
    }
    
    .is-closed {
        display: none;
    }
    
    #root {
        height: 500px;
    }
    </style>
</head>

<body>
    <div class="side-bar mdl-shadow--2dp">
        <h1>Mission #25</h1>
        <div id="root">
            <ul class="lists" id="rootUl">
                <!-- <li class="list">
                <i class="material-icons">clear</i>
                <span>Name</span>
                <i class="material-icons">add</i>
                <ul class="lists">
                    <li class="list">
                        <i class="material-icons">clear</i>
                        <span>Name</span>
                        <i class="material-icons">add</i>
                        
                            
                        
                    </li>
                    <li class="list">
                        <i class="material-icons">clear</i>
                        <a>Name</a>
                    </li>
                </ul>
            </li> -->
            </ul>
        </div>
    </div>
    <img src="konosuba.jpg" alt="huihui">
    <!-- Modal Structure -->
    <div id="addNewNode" class="modal">
        <div class="modal-content">
            <h4>So, you wanna add a node?</h4>
            <p>Just tell me what you want, and..</p>
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="nameOfNode" type="text" class="validate">
                            <label for="nameOfNode">Name of the Node is..</label>
                        </div>
                    </div>
                    <div class="input-field col s12">
                        <select>
                            <option value="" disabled selected>And you want a...</option>
                            <option value="1">link!</option>
                            <option value="2">Container</option>
                            <option value="3" disabled>爆裂魔法</option>
                        </select>
                        <label>Node type..</label>
                    </div>
                </form>
            </div>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Go!</a>
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
