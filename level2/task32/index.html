<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>表单工厂</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-amber.min.css" />

</head>

<body>
    <header>
        <h1>Form Generator</h1>
    </header>
    <main>
        <div class="form-input">
            <form>
                <ul>
                    <li>
                        <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="name-input">
                            <span class="mdl-switch__label">Name</span>
                            <input type="checkbox" id="name-input" class="mdl-switch__input" checked>
                        </label>
                    </li>
                    <li>
                        <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="password-input">
                            <input type="checkbox" id="password-input" class="mdl-switch__input" checked>
                            <span class="mdl-switch__label">Password</span>
                        </label>
                    </li>
                    <li>
                        <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="email-input">
                            <input type="checkbox" id="email-input" class="mdl-switch__input" checked>
                            <span class="mdl-switch__label">email</span>
                        </label>
                    </li>
                    <li>
                        <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="phone-input">
                            <input type="checkbox" id="phone-input" class="mdl-switch__input" checked>
                            <span class="mdl-switch__label">phone</span>
                        </label>
                    </li>
                    <li>
                        <div class="float-left">
                            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="material-design">
                                <input type="radio" id="material-design" class="mdl-radio__button" name="styles" value="material-design" checked>
                                <span class="mdl-radio__label">Material</span>
                            </label>
                        </div>
                        <div class="float-right">
                            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="bootstrap">
                                <input type="radio" id="bootstrap" class="mdl-radio__button" name="styles" value="bootstrap">
                                <span class="mdl-radio__label">Nothing</span>
                            </label>
                        </div>
                    </li>
                    <div class="center">
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="generate">
                            Generate
                        </button>
                    </div>
                </ul>
            </form>
        </div>
        <div class="form-output">
            <div class="mdl-card">
                <form action="#" class="material" id="generatedFrom">
                </form>
            </div>
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
</body>

</html>
